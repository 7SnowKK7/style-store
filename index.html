<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Store</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo e fundo */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        /* Barra de Navegação */
        header {
            background-color: #000;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .logo a {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        nav .menu {
            list-style: none;
            display: flex;
        }

        nav .menu li {
            margin: 0 15px;
        }

        nav .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Seção Hero */
        #hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Produtos */
        #produtos {
            background-color: #fff;
            padding: 50px 0;
        }

        #produtos h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .produtos-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .produto {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 280px;
            text-align: center;
            padding: 20px;
        }

        .produto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .produto h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .produto p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .produto .btn {
            background-color: #f04e23;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .produto .btn:hover {
            background-color: #c43c1f;
        }

        /* Seção Contato */
        #contato {
            background-color: #eee;
            padding: 50px 0;
        }

        #contato h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        #contato form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        #contato input, #contato textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #contato button {
            background-color: #f04e23;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #contato button:hover {
            background-color: #c43c1f;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">Style Store</a>
            </div>
            <ul class="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Hero -->
    <section id="hero">
        <div class="hero-content">
            <h1>Estilo e Conforto</h1>
            <p>Confira nossas últimas coleções e promoções.</p>
            <a href="#produtos" class="btn">Ver Produtos</a>
        </div>
    </section>

    <!-- Produtos -->
    <section id="produtos">
        <h2>Novidades</h2>
        <div class="produtos-container">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="https://www.petfinder.com/wp-content/uploads/2020/11/large_dog_sitting.jpg" alt="Cachorrinho Fofo 1">
                <h3>Produto 1</h3>
                <p>R$ 99,99</p>
                <a href="#" class="btn">Comprar</a>
            </div>
            <!-- Produto 2 -->
            <div class="produto">
                <img src="https://www.petfinder.com/wp-content/uploads/2020/11/large_dog_sitting.jpg" alt="Cachorrinho Fofo 2">
                <h3>Produto 2</h3>
                <p>R$ 149,99</p>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="#">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Style Store. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
